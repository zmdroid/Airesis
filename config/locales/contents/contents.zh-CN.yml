    roadmap:
      paragraph1:
        title: "目标：直接民主"
        content_html: |
          <p>Airesis从推出超过两年前的需要的结果，两个项目融合出生的人必须能够使用
           软件平台，可以集成社交网络，事件管理和质量决策系统的主要特点。</p>
          <p>这次会议之后，决定在一个共同的开源应用程序的开发合作，使其能
           实施一年多的长时间工作所确定的集市2.0组的功能。</p>
          <p>该任务是（现在仍然是）雄心勃勃，但我们知道这是可能的与正确的工具，一步一步实现。</p>
          <p>多亏了我们的决心是什么最初看起来像一个自由的梦想，发现很多人的支持和程序员的帮助下，
           分析家，数学家，平面设计师和负责任的公民。</p>
          <p>目前的软件版本发布在每月或每两个月，以满足用户的需求和需要，
           为了申请一个不断完善的过程。</p>
      paragraph2:
