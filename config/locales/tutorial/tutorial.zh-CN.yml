zh-CN:
  tutorial:
    proposals_index:
      welcome_open_space: 欢迎来到Airesis 的开放园地！在这个开放园地里，每位使用者所参与的群组都是与众不同的。在这里您能找到使用者自由申请的提案列表，您甚至能加上自己的提案
      welcome_group: '这是「<b>%{group_name}</b>」群组的提案列表。在这里您能找到由群组成员所加入的提案列表，您甚至能加上自己的提案，毕竟您被允许这样做'
      new_proposal: 在右侧选单当中，您会找到一个建立新提案的按钮⋯
      filters: ⋯还有各种不同的过滤方式，让您可以找出有兴趣的提案
      tabs: Airesis 的众提案皆遵循一条定义好的路径，由四大状态所组成。一起来探索这些吧！
      tab_debate: 新提案会开始于辩论步骤，接着所有的使用者或是群组成员都能参与在其中、辩论并且详尽说明这个提议，以便成熟到可以投票的地步
      tab_vote: 当辩论结束，提案会移动到投票标签，这是让每位使用者能对辩论过程中涌现的解决方案进行投票的地方
      tab_voted: 投票之后，所有投完票的提案会移动到投票结束标签，有机会来审查提案完整生命周期成效的地方
      abandoned: 所有没有通过辩论的提案会移动到弃置标签，弃置的提案能从那里被放回辩论标签，以便继续这场讨论
      proposal_list: 每个提案都会像这样在框中显示状态，辩论时有关其所有状态资讯的地方
      model: 这是用来创立提案的范本
      category_icon: 所选的分类
      status: 此提案的状态，经过辩论，状态文字会在最后一回合被更新
      maintitle: 提案的标题，也就是讨论的主题
      text_content: 问题或解决方案的首要环节
      timeline: 显示辩论或是投票状态的状态列
      timeleft: 时间 / 结束辩论所需的评价
      rankDescription: 提案的期限，假定提案已准备好投票的时间，基于参与者的评价
      contributes: 编辑修订数已增加
      end: 这是提案列表的结构。这同样显示在您所参与的每个群组中，并会协助您导向您在群组中的讨论串
      participants: "参与这项提案的人的数量和评价"
    proposals_show:
      welcome: 欢迎在 Airesis 中提案、辩论。这个教学会详细解释Airesis 不同的部分、各种的组成
      title: 这是提案的标题，也就是要讨论的主题
      status_description: 这边是显示结束辩论的条件
      main: 这些是由段落所组成的提案
      solution_main: 这是解决方案。连解决方案也是由不同的段落所组成。编辑者会写下一则或者更多解决方案试图解决发现的问题
      contributeButton: 使用这些按钮，您能检视其他使用者的编辑修订，并且加上您自己的。编辑修订中易懂的部分会始终引用至段落当中
      newComment: 使用此栏位来增加不会参考到特定的段落的编辑修订
      menu_left: 在左边的选单中您能发现关于此提案的所有资讯
      evaluations: 借着参与者表现的评价数，这已经指示出提案是否准备好投票，或者是辩论应该继续
      ranking: 提案的期限，认为我们已经准备好提案投票的参与者百分比
      status: 提案的状态。在这个案例中是处于辩论阶段
      dates: 提案的创立日期与最近更新时间
      condition_left: 结束此辩论的条件
      socialnetwork: 这些按钮会分享此提案到您的社群网站上，接着邀请您的好友来讨论
      authors: 此提案实际的编辑者
      category: 此提案的分类
      history: 提案的历史纪录，在当中您能检视提案的修订与演进
    groups_edit:
      welcome: "That is the administrator panel for groups. We will explain you the single sections..."
      group_info: "Here you can change all the information about the group and its picture. Please fill the keywords if you have not done it yet. They are important for your group to be found."
      group_roles: "Here you can manage the roles available in the group. You can manage their permissions and the edit the existings one."
      group_users: "Here you can manage the participants in your group. You can assign them roles and send emails."
      group_proposals: "This is the page where you can change everything related to proposals: quorums and settings."
      group_areas: "The Areas are available if you want to activate them. They will allow you to split your group in smaller groups"
      group_forum: "And finally here you have all the settings for the Forum."
    users_alarm_preferences:
      intro: "In this page you can edit all the settings about alerts and notifications."
      alerts: "You can choose which alerts to receive on Airesis..."
      emails: "...by e-mail, or both."
      no_emails: "Remember: if you disable an alert on Airesis, you will not receive it on Airesis either."
    users_border_preferences:
      intro: "If you have not done it yet, set your geographical interest borders. Airesis will soon use them to show you specific contents."
    welcome:
      intro: "Welcome on Airesis %{name}. These tutorials will guide you through the application and exaplain you how to use it and where to find the information you need."
    next: 下一步
    back: 上一步
