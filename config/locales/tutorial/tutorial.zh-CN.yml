zh-CN:
  tutorial:
    proposals_index:
      welcome_open_space: 欢迎来到Airesis 的开放园地！在这个开放园地里，每位使用者所参与的群组都是与众不同的。在这里您能找到使用者自由申请的提案列表，您甚至能加上自己的提案
      welcome_group: '这是「<b>%{group_name}</b>」群组的提案列表。在这里您能找到由群组成员所加入的提案列表，您甚至能加上自己的提案，毕竟您被允许这样做'
      new_proposal: 在右侧选单当中，您会找到一个建立新提案的按钮⋯
      filters: ⋯还有各种不同的过滤方式，让您可以找出有兴趣的提案
      tabs: Airesis 的众提案皆遵循一条定义好的路径，由四大状态所组成。一起来探索这些吧！
      tab_debate: 新提案会开始于辩论步骤，接着所有的使用者或是群组成员都能参与在其中、辩论并且详尽说明这个提议，以便成熟到可以投票的地步
      tab_vote: 当辩论结束，提案会移动到投票标签，这是让每位使用者能对辩论过程中涌现的解决方案进行投票的地方
      tab_voted: 投票之后，所有投完票的提案会移动到投票结束标签，有机会来审查提案完整生命周期成效的地方
      abandoned: 所有没有通过辩论的提案会移动到弃置标签，弃置的提案能从那里被放回辩论标签，以便继续这场讨论
      proposal_list: 每个提案都会像这样在框中显示状态，辩论时有关其所有状态资讯的地方
      model: 这是用来创立提案的范本
      category_icon: 所选的分类
      status: 此提案的状态，经过辩论，状态文字会在最后一回合被更新
      maintitle: 提案的标题，也就是讨论的主题
      text_content: 问题或解决方案的首要环节
      timeline: 显示辩论或是投票状态的状态列
      timeleft: 时间 / 结束辩论所需的评价
      rankDescription: 提案的期限，假定提案已准备好投票的时间，基于参与者的评价
      contributes: 编辑修订数已增加
      end: 这是提案列表的结构。这同样显示在您所参与的每个群组中，并会协助您导向您在群组中的讨论串
      participants: "参与这项提案的人的数量和评价"
    proposals_show:
      welcome: 欢迎在 Airesis 中提案、辩论。这个教学会详细解释Airesis 不同的部分、各种的组成
      title: 这是提案的标题，也就是要讨论的主题
      status_description: 这边是显示结束辩论的条件
      main: 这些是由段落所组成的提案
      solution_main: 这是解决方案。连解决方案也是由不同的段落所组成。编辑者会写下一则或者更多解决方案试图解决发现的问题
      contributeButton: 使用这些按钮，您能检视其他使用者的编辑修订，并且加上您自己的。编辑修订中易懂的部分会始终引用至段落当中
      newComment: 使用此栏位来增加不会参考到特定的段落的编辑修订
      menu_left: 在左边的选单中您能发现关于此提案的所有资讯
      evaluations: 借着参与者表现的评价数，这已经指示出提案是否准备好投票，或者是辩论应该继续
      ranking: 提案的期限，认为我们已经准备好提案投票的参与者百分比
      status: 提案的状态。在这个案例中是处于辩论阶段
      dates: 提案的创立日期与最近更新时间
      condition_left: 结束此辩论的条件
      socialnetwork: 这些按钮会分享此提案到您的社群网站上，接着邀请您的好友来讨论
      authors: 此提案实际的编辑者
      category: 此提案的分类
      history: 提案的历史纪录，在当中您能检视提案的修订与演进
    groups_edit:
      welcome: "这是管理员面板组。我们将解释的单节..."
      group_info: "在这里，你可以改变一切有关本集团及其图像信息。请填写关键字，如果你还没有做这件事。它们是重要的被发现你的小组。"
      group_roles: "在这里，您可以管理的角色，可在该组。你可以管理自己的权限，编辑存在一。"
      group_users: "在这里您可以管理您的组中的参与者。您可以分配角色和发送电子邮件。"
      group_proposals: "这个页面，您可以改变一切有关建议：法定人数和设置。"
      group_areas: "如果要激活这些区域可供选择。他们将让你分割你的组小团体"
      group_forum: "最后在这里您对论坛的所有设置。"
    users_alarm_preferences:
      intro: "在这个页面，您可以编辑有关警报和通知的所有设置。"
      alerts: "您可以选择它提醒收到关于Airesis..."
      emails: "...通过电子邮件，或两者兼而有之。"
      no_emails: "请记住：如果你禁用Airesis警报，您将不会收到它Airesis无论是。"
    users_border_preferences:
      intro: "如果你还没有这么做过，设置地域利益的边界。 Airesis很快就会使用它们向您展示具体内容。"
    welcome:
      intro: "欢迎来到Airesis%{name}。这些教程将指导您完成该应用程序，并解释如何使用它，在哪里可以找到您所需要的信息。"
    next: 下一步
    back: 上一步
